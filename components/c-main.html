<template id="c-main">
    <slot name="title"><h1>Default Header</h1></slot>
    <slot></slot>
    <button type="button" onclick="button_clicked()">Click me !!!</button>

    <script>
        function button_clicked() {
            console.log('button has been clicked !');
        }
    </script>

    <style>
        button {
            background-color: aqua;
        }
    </style>
</template>

<script>
class CMain extends HTMLElement {
    constructor() {
        super();

        /**
         * @type HTMLTemplateElement
         */
        const template = document.getElementById('c-main');

        const shadow = this.attachShadow({ mode: 'open' });
        shadow.appendChild(document.importNode(template.content, true));
    }
}

customElements.define('c-main', CMain);
</script>
