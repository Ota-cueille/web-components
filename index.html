<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function load(component) {
            const response = await fetch(`/web-components/components/${component}.html`);
            const content = await response.text();
    
            document.body.innerHTML = content + document.body.textContent;
        }

        load("c-main");
    </script>

    <c-main>
        <h1 slot="title">My Custom Title</h1>
    </c-main>
</body>
</html>
